<h2 class="title">パスワードリセット</h2>

<p class="text">{{userName}}</p>

<p class="text">パスワードリセットのリクエストを受け付けました。</p>

<p class="text-last">パスワードをリセットするには、以下のボタンをクリックしてください。</p>

<!-- Button -->
<table role="presentation" class="button-wrapper">
  <tr>
    <td align="center" class="button-cell">
      <a href="{{resetUrl}}" class="button">パスワードをリセットする</a>
    </td>
  </tr>
</table>

<p class="help-text">ボタンが動作しない場合は、以下のURLをコピーしてブラウザに貼り付けてください：</p>

<p class="url-box">{{resetUrl}}</p>

<div class="warning-box">
  <p class="warning-text">
    <strong>⚠️ 重要：</strong><br>
    このリンクは1時間のみ有効です。<br>
    お早めにパスワードリセットをお済ませください。
  </p>
</div>

<div class="info-box">
  <p class="info-text">
    <strong>🔒 セキュリティについて</strong><br>
    このリクエストをしていない場合は、このメールを破棄してください。<br>
    パスワードは変更されません。
  </p>
</div>
