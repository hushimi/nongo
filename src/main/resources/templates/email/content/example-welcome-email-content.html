<h2 class="title">ようこそnongoへ！</h2>

<p class="text">{{userName}} 様</p>

<p class="text">nongoへのご登録、誠にありがとうございます。</p>

<div class="success-box">
  <p class="success-text">
    <strong>✅ アカウント作成完了</strong><br>
    アカウントの作成が正常に完了しました。
  </p>
</div>

<p class="text">これからnongoをご利用いただけます。以下のボタンからログインしてください。</p>

<!-- Button -->
<table role="presentation" class="button-wrapper">
  <tr>
    <td align="center" class="button-cell">
      <a href="{{loginUrl}}" class="button">ログインする</a>
    </td>
  </tr>
</table>

<div class="info-box">
  <p class="info-text">
    <strong>💡 お知らせ</strong><br>
    ご不明な点がございましたら、お気軽にお問い合わせください。
  </p>
</div>

<p class="note-text">このメールは、nongoアカウント作成時に自動送信されています。</p>
